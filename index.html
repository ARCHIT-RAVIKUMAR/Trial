<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        /* Card container */
        .card {
            background: linear-gradient(135deg, #ffffff, #e6f7ff);
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 25px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Profile picture in a circle */
        .card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 20px; /* Center and add spacing below the image */
            display: block;
            border: 5px solid #ffffff;
            background-color: #ffffff;
        }

        /* Content area */
        .card-content {
            padding-top: 10px;
        }

        .card h2 {
            margin: 10px 0 5px;
            font-size: 2em;
            color: #333;
            font-weight: 700;
        }

        .card p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }

        .card .details {
            font-size: 1.1em;
            color: #777;
            margin-top: 15px;
        }

        /* Skills section */
        .skills {
            margin-top: 20px;
            text-align: left;
        }

        .skills h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .skills p {
            font-size: 1em;
            color: #555;
        }

        /* Footer for additional style */
        .card-footer {
            background: #f1f1f1;
            padding: 15px;
            border-top: 1px solid #eee;
            margin-top: 25px;
        }

        .card-footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #0056b3;
        }
    </style>    
</head>
<body>
    <div class="card">
        <!-- Profile image -->
        <img src="https://tse4.mm.bing.net/th?id=OIP.hGSCbXlcOjL_9mmzerqAbQHaHa&pid=Api&P=0&h=180" alt="Profile Picture">
        <!-- Content -->
        <div class="card-content">
            <h2>ARCHIT RAVIKUMAR</h2>
            <p>B.Tech in Computer Science</p>
            <div class="details">
                <p>Location: Kerala, India </p>
                <p>Email: architravikumar@mulearn</p>
                <p>Phone: +1234567890</p>
            </div>
            <!-- Skills Section -->
            <div class="skills">
                <h3>Skills</h3>
                <p>Programming Languages: JavaScript, Python, C++</p>
                <p>Web Development: HTML, CSS, React</p>
            </div>
        </div>
        <!-- Footer for links or additional info -->
        <div class="card-footer">
            <a href="https://in.linkedin.com/in/archit-ravikumar-126a972b3" target="_blank">Connect on LinkedIn</a>
        </div>
    </div>
</body>
</html>
